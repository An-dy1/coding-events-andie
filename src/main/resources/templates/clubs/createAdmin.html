<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
	<div class="form-group">
		<label>Admin's name
			<input th:field="${clubAdmin.name}" class="form-control">
		</label>
		<span th:errors="${clubAdmin.name}" class="error"></span>
	</div>
	<div class="form-group">
		<label>Admin's email
			<input th:field="${clubAdmin.email}" class="form-control">
		</label>
		<span th:errors="${clubAdmin.email}" class="error"></span>
	</div>
	<div class="form-group">
		<label>Membership level
			<select th:field="${clubAdmin.membershipLevel}" class="form-control">
				<option value="silver">Silver</option>
				<option value="gold">Gold</option>
			</select>
		</label>
		<span th:errors="${clubAdmin.membershipLevel}" class="error"></span>
	</div>
	<input type="submit" value="Create" class="btn btn-primary">
</form>

</body>
</html>
